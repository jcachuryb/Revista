  <h1>Juancalculator</h1>
  <div class="calculator">
    <header>
      <div style="display: inline-flex;text-align: left;width: 100%;">
        <h3 id="formerNumber"></h3>&nbsp;&nbsp;
        <h4 id="operation"></h4>&nbsp;&nbsp;
      </div>
      <h2 id="display">0</h2>
    </header>
    <div class="buttons">
      <div class="row">
        <button onClick="reset()">R</button>
        <button onClick="switchSign(this)">&#177;</button>
        <button onClick="squareRoot(this)">&Sqrt;</button>
        <button onClick="operation('/')">&divide;</button>
      </div>
      <div class="row">
        <button onClick="keyPressed(this)">7</button>
        <button onClick="keyPressed(this)">8</button>
        <button onClick="keyPressed(this)">9</button>
        <button onClick="operation('*')">&times;</button>
      </div>
      <div class="row">
        <button onClick="keyPressed(this)">4</button>
        <button onClick="keyPressed(this)">5</button>
        <button onClick="keyPressed(this)">6</button>
        <button onClick="operation('-')">&minus;</button>
      </div>
      <div class="row">
        <button onClick="keyPressed(this)">1</button>
        <button onClick="keyPressed(this)">2</button>
        <button onClick="keyPressed(this)">3</button>
        <button onClick="operation('+')">&plus;</button>
      </div>
      <div class="row">
        <button onClick="keyPressed(this)">00</button>
        <button onClick="keyPressed(this)">0</button>
        <button onClick="keyPressed(this)">.</button>
        <button onClick="solve()">&equals;</button>
      </div>


    </div>
  </div>
